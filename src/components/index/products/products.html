<div class="sj_loan_product sj_wrapper">
  <div class="sj_index-title">
    <span> {{ $ctrl.products.cn_name }} </span>
    <div></div>
    <span> {{ $ctrl.products.en_name }} </span>
  </div>

  <div class="sj_product-list">
      <div class="sj_product-item" ng-repeat="item in $ctrl.products.list">
        <a href="{{ item.href }}">
          <div class="sj_left">
            <div class="sj_top">
              <div>  {{ item.cn_name }} </div>
              <div>  {{ item.en_name }} </div>
            </div>
              
            <div class="sj_bottom">
              <div class="sj_more">
                <span>MORE</span>
              </div>
            </div>
          </div>
          <div class="sj_right">
            <img ng-src="{{ item.img }}" alt="{{ item.cn_name }}">
          </div>
        </a>
      </div>
  </div>
</div>
